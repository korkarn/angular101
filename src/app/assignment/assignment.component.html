<h2>Todos</h2>
<input type="text" [placeholder]="pTodo" [(ngModel)]="sTodo" #todoInp />
<button (click)="addTodo(todoInp.value)" >Add</button>
<p>{{todoAc}} remaining out of {{todoLen}} task</p>
<ul *ngFor="let item of arrTodo">
    <li [ngClass]="{'strike': item.active == false}" (click)="updTodo(item)" >{{item.text}}</li>
</ul>
